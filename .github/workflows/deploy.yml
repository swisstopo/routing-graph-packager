name: Deploy with Docker Compose on the self hosted runner
on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: localhost_runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          docker --version
          docker-compose --version

      - name: Pull latest images
        run: |
          docker-compose pull

      - name: Deploy app
        run: |
          docker-compose up -d --remove-orphans
